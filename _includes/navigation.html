<!-- 导航栏代码 -->
<div class="navbar-fixed" style="display: flex; justify-content: center; background-color:#ccc; padding: 5px 0px;">
  <ul class=" nav nav-pills">
    <!-- 导航栏图标 -->
    <li class = "nav-link"><img src="assets/css/images/logo.jpg" class="img-circle img-fluid" width="40px" height="40px"></li>
    <!-- 导航栏各索引 -->
    <!-- 导航栏各索引 -->
    {% for item in site.data.navigation %}
      {% if item.link == '/products.html' %}
        <li class="nav-link dropdown {% if page.url == item.link %} active {% endif %}">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ item.name }} <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <!-- 添加产品页面的子菜单项 -->
            {% for item in site.data.nav_product %}
            <li><a href="{{ item.link }}"> {{ item.name }} </a></li>
            {% endfor %}
          </ul>
        </li>
      {% else %}
        <li class="nav-link {% if page.url == item.link %} active {% endif %}">
          <a href="{{ item.link }}" {% if page.url == item.link %}class="current"{% endif %}>{{ item.name }}</a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
